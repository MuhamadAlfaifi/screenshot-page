<!DOCTYPE html>
<html lang="en">
    <head></head>
    <body style="column-count: 5">
    </body>

    <script>
        const urls = [
            'https://facebook.com',
            'http://aliexpress.com/',
            'http://amazon.com/',
            'https://www.apple.com/',
            'https://www.digitalocean.com/',
            'http://fanoos.ai',
            'https://www.google.com.sa/maps',
            'https://trello.com/',
            'https://github.com/',
            'https://translate.google.com/',
            'https://www.almubasher.com.sa/portal/auth/login.do?locale=ar_SA',
            'https://youtube.com',
        ];
        
        urls.forEach(url => {
            const img = document.createElement('img');
            img.src = `/screenshot/${encodeURIComponent(url)}`;
            // img.src = `http://138.197.66.229:8080/screenshot/${encodeURIComponent(url)}`;
            img.style.width = '100%';

            document.body.appendChild(img);
        });
    </script>
</html>
